<!DOCTYPE html>
<head>

<style scoped>
    .box {
      height: 100vh;
      background-color: #f4f5f5;
    }
    
    .box .tip-box {
      position: absolute;
      left: 50%;
      top: 30%;
      max-width: 624px;
      width: 86%;
      background-color: #fff;
      transform: translateX(-50%);
      padding: 30px 40px 0;
      box-sizing: border-box;
      border: 1px solid #e5e6eb;
      border-radius: 2px;
    }
    
    .box .tip-box .logo {
      display: block;
      width: 116px;
      height: 24px;
      position: absolute;
      top: -40px;
      left: 0;
    }
    
    .box .tip-box .content .title {
      font-size: 18px;
      line-height: 24px;
    }
    
    .box .tip-box .content .link {
      padding: 16px 0 24px;
      border-bottom: 1px solid #e5e6eb;
      position: relative;
      color: gray;
      font-size: 14px;
    }
    
    .box .tip-box .content .btn {
      display: block;
      margin: 20px 0 24px auto;
      color: #fff;
      border-radius: 3px;
      border: none;
      background: #007fff;
      height: 32px;
      font-size: 14px;
      padding: 0 14px;
      cursor: pointer;
      outline: 0;
    }
    </style>
    <script>
        // 获取 url
        function getTargetURL() {
              const query = window.location.href.split("?")[1] || "";
              const target = query.split("target=")[1] || "";
              this.target = window.decodeURIComponent(target);
            }
        // 跳转页面
            function navigateToTarget() {
              if (!this.target) {
                return;
              }
        
              window.location.href = this.target;
            }
        window.onload = function(){
            this.getTargetURL(); // 获取 url
        }
        </script>
</head>
<body>
    <div class="box">
        <div class="tip-box">
          <img
            class="logo"
            src="https://lf-cdn-tos.bytescm.com/obj/static/link_juejin_cn/assets/logo_new.0ec938fb.svg"
          />
    
          <div class="content">
            <div class="title">
              即将离开稀土掘金，请注意账号财产安全
            </div>
            <div class="link">{{ target }}</div>
            <button class="btn" @click="navigateToTarget">继续访问</button>
          </div>
        </div>
      </div>
</body>
</html>
